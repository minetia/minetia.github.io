<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Terminal - All Included</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://s3.tradingview.com/tv.js"></script>
    <style>
        :root { --bg: #020617; --card: #1e293b; --accent: #0ea5e9; --border: #334155; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: sans-serif; overflow: hidden; }
        .wrapper { display: flex; flex-direction: column; height: 100vh; }
        
        /* 헤더 고정 */
        header#header-placeholder { height: 65px; flex-shrink: 0; border-bottom: 1px solid var(--border); z-index: 1000; }
        
        /* 메인 영역: 하단 메뉴 높이(75px) 만큼 바닥 여백을 줌 */
        main { 
            flex: 1; overflow-y: auto !important; -webkit-overflow-scrolling: touch; 
            padding: 15px 15px 90px 15px; /* 하단 메뉴 안 가려지게 여백 확보 */
            display: flex; flex-direction: column; gap: 15px; 
        }

        .chart-box { height: 350px; border-radius: 15px; overflow: hidden; border: 1px solid var(--border); flex-shrink: 0; }
        
        .ai-terminal { background: #000; border: 2px solid var(--accent); border-radius: 15px; padding: 15px; flex-shrink: 0; }
        .log-screen { height: 120px; overflow-y: auto; color: #10b981; font-family: monospace; font-size: 0.85rem; margin-bottom: 10px; }
        .ai-btn { width: 100%; height: 50px; background: var(--accent); color: #000; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; }

        /* 하단 메뉴 고정 */
        footer#nav-placeholder { 
            position: fixed; bottom: 0; width: 100%; height: 75px; 
            background: #0f172a; border-top: 1px solid var(--border); z-index: 1000; 
        }
    </style>
</head>
<body>
<div class="wrapper">
    <header id="header-placeholder"></header>

    <div id="engine-placeholder"></div>

    <main>
        <div class="chart-box" id="tv_chart"></div>
        
        <div class="ai-terminal">
            <div style="font-size:0.8rem; color:var(--accent); font-weight:800; margin-bottom:5px;">AI QUANT MONITORING</div>
            <div class="log-screen" id="aiLogs"><div>[READY] 시스템 정상 가동 중...</div></div>
            <button class="ai-btn" id="startBtn" onclick="if(window.AI_ENGINE) window.AI_ENGINE.toggle('startBtn', 'aiLogs')">
                AI 자동매매 가동
            </button>
        </div>
    </main>

    <footer id="nav-placeholder"></footer>
</div>

<script>
    const BASE = "https://minetia.github.io/";
    const params = new URLSearchParams(window.location.search);
    const symbol = params.get('symbol') || 'UPBIT:BTCKRW';

    // 모든 컴포넌트(헤더, 하단, 엔진)를 차례대로 인클루드
    async function loadComponents() {
        try {
            // 헤더 불러오기
            const header = await fetch(BASE + 'header.html').then(r => r.text());
            document.getElementById('header-placeholder').innerHTML = header;

            // 하단 메뉴 불러오기
            const nav = await fetch(BASE + 'nav.html').then(r => r.text());
            document.getElementById('nav-placeholder').innerHTML = nav;

            // 엔진 스크립트 불러오기 및 실행
            const engine = await fetch(BASE + 'engine.html').then(r => r.text());
            document.getElementById('engine-placeholder').innerHTML = engine;
            
            // 인클루드된 HTML 내부에 <script>가 있으면 수동으로 실행시켜줘야 함
            const scripts = document.getElementById('engine-placeholder').querySelectorAll('script');
            scripts.forEach(oldScript => {
                const newScript = document.createElement('script');
                newScript.text = oldScript.text;
                document.head.appendChild(newScript).parentNode.removeChild(newScript);
            });

            console.log("모든 인클루드 완료: 헤더, 하단바, 엔진");
        } catch (e) {
            console.error("인클루드 로드 실패:", e);
        }

        // 트레이딩뷰 차트 실행
        new TradingView.widget({
            "container_id": "tv_chart",
            "symbol": symbol,
            "interval": "1",
            "theme": "dark",
            "autosize": true,
            "locale": "ko"
        });
    }

    window.onload = loadComponents;
</script>
</body>
</html>
