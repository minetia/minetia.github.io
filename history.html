<div style="width:100%; height:100%;">
    <table>
        <thead>
            <tr>
                <th style="width:20%">시간</th>
                <th style="width:20%">코인</th>
                <th style="width:15%">구분</th>
                <th style="width:25%">가격</th>
                <th style="width:20%">결과</th>
            </tr>
        </thead>
        <tbody id="history-list-body">
            </tbody>
    </table>
</div>

<script>
    // 페이지 로드 시 즉시 실행되도록 설정
    if (!window.renderHistory) {
        window.renderHistory = function() {
            const tbody = document.getElementById('history-list-body');
            if (!tbody) return;

            // 가짜 데이터 생성
            const data = [
                { t: '16:02', c: 'BTC', s: '매수', p: '102.7M', r: 0 },
                { t: '15:45', c: 'ETH', s: '매도', p: '3.9M', r: 1.2 },
                { t: '14:20', c: 'XRP', s: '매도', p: '860', r: -0.5 },
                { t: '13:10', c: 'SOL', s: '매수', p: '190K', r: 0 },
                { t: '12:00', c: 'BTC', s: '매도', p: '101.5M', r: 2.1 },
            ];

            let html = '';
            data.forEach(d => {
                const color = d.r > 0 ? '#10b981' : (d.r < 0 ? '#ef4444' : '#94a3b8');
                const sideColor = d.s === '매수' ? '#ef4444' : '#3b82f6';
                const sign = d.r > 0 ? '+' : '';
                
                html += `
                    <tr>
                        <td style="color:#cbd5e1">${d.t}</td>
                        <td style="font-weight:bold">${d.c}</td>
                        <td style="color:${sideColor}">${d.s}</td>
                        <td>${d.p}</td>
                        <td style="color:${color}; font-weight:800;">${sign}${d.r}%</td>
                    </tr>
                `;
            });
            tbody.innerHTML = html;
        };
    }
    // 스크립트가 로드되자마자 실행 시도
    setTimeout(window.renderHistory, 100);
</script>
