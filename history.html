<div style="padding:0 15px 10px 15px; display:flex; justify-content:space-between; align-items:center;">
        
        <div style="font-size:0.85rem; color:#94a3b8; display:flex; align-items:center; gap:6px;">
            <span id="live-dot" style="width:8px; height:8px; background:#10b981; border-radius:50%; display:inline-block; box-shadow:0 0 8px #10b981; transition:0.3s;"></span>
            <span style="font-weight:bold; letter-spacing:0.5px;">실시간 체결 로그</span>
        </div>

        <div>
            <button onclick="downloadLog()" style="background:#1e293b; border:1px solid #334155; color:#cbd5e1; padding:6px 12px; border-radius:6px; font-size:0.75rem; cursor:pointer; transition:0.2s;">
                <i class="fas fa-file-csv"></i> 매매일지 저장
            </button>
            <button onclick="clearHistory()" style="background:#1e293b; border:1px solid #334155; color:#ef4444; padding:6px 12px; border-radius:6px; font-size:0.75rem; cursor:pointer; margin-left:5px; transition:0.2s;">
                <i class="fas fa-trash"></i> 초기화
            </button>
        </div>
    </div>

    <div style="background:#0f172a; min-height:300px; border-top:1px solid #334155;">
        <table style="width:100%; border-collapse:collapse; font-size:0.85rem;">
            <thead>
                <tr style="background:#1e293b; color:#64748b;">
                    <th style="padding:10px; text-align:center;">시간</th>
                    <th style="padding:10px; text-align:center;">포지션</th>
                    <th style="padding:10px; text-align:center;">체결가</th>
                    <th style="padding:10px; text-align:center;">결과</th>
                </tr>
            </thead>
            <tbody id="history-list-body"></tbody>
        </table>
        <div id="empty-msg" style="text-align:center; padding:50px; color:#64748b;">
            <i class="fas fa-robot" style="font-size:2rem; margin-bottom:10px;"></i><br>
            투자금을 입력하고<br>START를 누르세요.
        </div>
    </div>
</div>
