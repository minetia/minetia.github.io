<div class="trade-section">
    <div class="dashboard-box" style="padding: 20px; background: linear-gradient(135deg, #1e293b, #0f172a); margin-bottom: 15px; border-bottom: 1px solid #334155;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
            <div style="font-weight:bold; color:#fff; font-size:1.1rem;" id="ai-version-display">Neuro-Bot V5.0</div>
            <div id="bot-status" style="font-size:0.8rem; padding: 4px 10px; border-radius: 4px; background: #334155; color: #94a3b8;">대기중</div>
        </div>
        <div style="display:flex; justify-content: space-between; gap: 10px;">
            <div style="flex:1; background:rgba(0,0,0,0.3); padding:15px; border-radius:12px; text-align:center;">
                <div style="font-size:0.8rem; color:#94a3b8; margin-bottom:5px;">총 실현 손익</div>
                <div id="total-profit" style="font-size:1.2rem; font-weight:800; color:#fff;">0 KRW</div>
            </div>
            <div style="flex:1; background:rgba(0,0,0,0.3); padding:15px; border-radius:12px; text-align:center;">
                <div style="font-size:0.8rem; color:#94a3b8; margin-bottom:5px;">승률 (Win/Lose)</div>
                <div style="font-size:1.2rem; font-weight:800; color:#fff;">
                    <span id="win-rate">0%</span>
                    <div style="font-size:0.7rem; color:#64748b; font-weight:normal; margin-top:2px;">
                        <span id="win-count" style="color:#10b981">0승</span> / <span id="loss-count" style="color:#ef4444">0패</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="padding: 0 15px;">
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <button onclick="startBot()" id="btn-start" style="flex:1; padding:12px; border:none; border-radius:8px; background:#10b981; color:#fff; font-weight:bold; font-size:1rem; cursor:pointer; box-shadow: 0 4px 0 #059669; transition:0.1s;">
                <i class="fas fa-play"></i> START
            </button>
            <button onclick="stopBot()" id="btn-stop" style="flex:1; padding:12px; border:none; border-radius:8px; background:#334155; color:#94a3b8; font-weight:bold; font-size:1rem; cursor:not-allowed; box-shadow: 0 4px 0 #1e293b; transition:0.1s;" disabled>
                <i class="fas fa-stop"></i> STOP
            </button>
        </div>

        <div style="background:#1e293b; border:1px solid #334155; border-radius:12px; padding:15px; margin-bottom:15px;">
            <div style="margin-bottom:10px;">
                <label style="color:#94a3b8; font-size:0.8rem; display:block; margin-bottom:5px;">초기 투자 원금 (KRW)</label>
                <input type="text" id="user-investment" value="50,000,000" onkeyup="formatInvestmentInput(this)" 
                       style="width:100%; background:#0f172a; border:1px solid #334155; color:#fff; padding:10px; border-radius:6px; font-size:1rem; font-weight:bold; outline:none;">
            </div>
            
            <div style="border-top:1px solid #334155; padding-top:10px; display:flex; justify-content:space-between; align-items:center;">
                <span style="color:#cbd5e1; font-size:0.9rem;">현재 평가 자산</span>
                <span id="live-total-asset" style="color:#fff; font-size:1.1rem; font-weight:800;">50,000,000 KRW</span>
            </div>
        </div>
    </div>
    
    <div style="padding:0 15px 15px 15px; text-align:right;">
        <button onclick="downloadLog()" style="background:#1e293b; border:1px solid #334155; color:#cbd5e1; padding:5px 10px; border-radius:4px; font-size:0.75rem; cursor:pointer;">
            <i class="fas fa-file-csv"></i> 매매일지 저장
        </button>
        <button onclick="clearHistory()" style="background:#1e293b; border:1px solid #334155; color:#ef4444; padding:5px 10px; border-radius:4px; font-size:0.75rem; cursor:pointer; margin-left:5px;">
            <i class="fas fa-trash"></i> 초기화
        </button>
    </div>

    <div style="background:#0f172a; min-height:300px; border-top:1px solid #334155;">
        <table style="width:100%; border-collapse:collapse; font-size:0.85rem;">
            <thead>
                <tr style="background:#1e293b; color:#64748b;">
                    <th style="padding:10px; text-align:center;">시간</th>
                    <th style="padding:10px; text-align:center;">포지션</th>
                    <th style="padding:10px; text-align:center;">체결가</th>
                    <th style="padding:10px; text-align:center;">결과</th>
                </tr>
            </thead>
            <tbody id="history-list-body"></tbody>
        </table>
        <div id="empty-msg" style="text-align:center; padding:50px; color:#64748b;">
            <i class="fas fa-robot" style="font-size:2rem; margin-bottom:10px;"></i><br>
            투자금을 입력하고<br>START를 누르세요.
        </div>
    </div>
</div>
