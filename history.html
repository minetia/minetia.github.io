<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trade History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #020617; --card: #1e293b; --accent: #0ea5e9; --border: #334155; --up: #10b981; }
        body { margin: 0; background: var(--bg); color: #fff; font-family: sans-serif; overflow: hidden; }
        .wrapper { display: flex; flex-direction: column; height: 100vh; }
        main { flex: 1; overflow-y: auto; padding: 15px 15px 100px 15px; }

        .history-card { background: var(--card); border-radius: 15px; border: 1px solid var(--border); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; font-size: 0.75rem; table-layout: fixed; }
        th, td { padding: 15px 5px; border-bottom: 1px solid rgba(255,255,255,0.05); text-align: center; white-space: nowrap; }
        
        /* 컬럼 고정 */
        th:nth-child(1), td:nth-child(1) { width: 15%; }
        th:nth-child(2), td:nth-child(2) { width: 20%; }
        th:nth-child(3), td:nth-child(3) { width: 20%; }
        th:nth-child(4), td:nth-child(4) { width: 20%; }
        th:nth-child(5), td:nth-child(5) { width: 25%; }

        .pagination { display: flex; justify-content: center; gap: 8px; padding: 20px; }
        .page-num { padding: 8px 14px; border: 1px solid var(--border); border-radius: 5px; cursor: pointer; }
        .page-num.active { background: var(--accent); color: #000; font-weight: 800; }
    </style>
</head>
<body>
<div class="wrapper">
    <header id="header-placeholder" style="height:65px;"></header>
    <main>
        <div style="font-size:1.2rem; font-weight:800; margin-bottom:15px; color:var(--accent);">TRADE HISTORY</div>
        <div class="history-card">
            <table>
                <thead>
                    <tr><th>날짜</th><th>코인</th><th>매수</th><th>매도</th><th>수익/손실</th></tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
            <div id="pagination" class="pagination"></div>
        </div>
    </main>
    <footer id="nav-placeholder" style="height:75px;"></footer>
</div>
<script>
    const BASE = "https://minetia.github.io/";
    const dummyData = Array.from({length: 50}, (_, i) => ({
        d: '02/08', c: 'BTC', b: '84M', s: '86M', p: '+2.51%'
    }));

    function render(page) {
        const slice = dummyData.slice((page-1)*12, page*12);
        document.getElementById('historyBody').innerHTML = slice.map(i => `
            <tr><td>${i.d}</td><td style="font-weight:800;">${i.c}</td><td>${i.b}</td><td>${i.s}</td><td style="color:var(--up); font-weight:800;">${i.p}</td></tr>
        `).join('');

        let pg = '';
        for(let i=1; i<=Math.ceil(dummyData.length/12); i++) {
            pg += `<div class="page-num ${i===page?'active':''}" onclick="render(${i})">${i}</div>`;
        }
        document.getElementById('pagination').innerHTML = pg;
    }

    window.onload = () => {
        fetch(BASE+'header.html').then(r=>r.text()).then(d=>document.getElementById('header-placeholder').innerHTML=d);
        fetch(BASE+'nav.html').then(r=>r.text()).then(d=>document.getElementById('nav-placeholder').innerHTML=d);
        render(1);
    };
</script>
</body>
</html>
