<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI QUANT</title>
    
    <link rel="stylesheet" href="https://minetia.github.io/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://minetia.github.io/script.js"></script>
</head>
<body>

<div class="wrapper">
    <header id="header-placeholder"></header>

    <main>
        <div class="tab-menu">
            <button class="tab-btn active" onclick="setMarket('UPBIT', this)">국내 (UPBIT)</button>
            <button class="tab-btn" onclick="setMarket('BINANCE', this)">해외 (BINANCE)</button>
        </div>

        <div id="coinList" class="grid-container">
            </div>
    </main>

    <footer id="nav-placeholder"></footer>
</div>

<script>
    window.onload = async () => {
        if(typeof includeResources === 'function') {
            await includeResources([
                { id: 'header-placeholder', file: 'header.html' },
                { id: 'nav-placeholder', file: 'nav.html' }
            ]);
        }
        // 시작하면 바로 업비트 데이터 로드
        if(typeof fetchCoinData === 'function') fetchCoinData('UPBIT');
    };

    function setMarket(type, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        fetchCoinData(type);
    }
</script>

</body>
</html>
