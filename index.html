<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI QUANT</title>
    <link rel="stylesheet" href="https://minetia.github.io/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://minetia.github.io/script.js"></script>
</head>
<body>

<div class="wrapper">
    <header id="header-placeholder"></header>

    <div class="exchange-bar">
        
        <div class="ex-icon active" onclick="selectExchange('UPBIT', this)">
            <img src="https://cryptologos.cc/logos/upbit-logo.png?v=024" style="width:20px; margin-bottom:5px;"> UPBIT
        </div>
        <div class="ex-icon" onclick="selectExchange('BITHUMB', this)">
            <i class="fas fa-coins" style="color:#f59e0b;"></i> 빗썸
        </div>
        <div class="ex-icon" onclick="selectExchange('COINONE', this)">
            <i class="fas fa-wallet" style="color:#3b82f6;"></i> 코인원
        </div>
        <div class="ex-icon" onclick="selectExchange('KORBIT', this)">
            <i class="fas fa-landmark" style="color:#6366f1;"></i> 코빗
        </div>
        <div class="ex-icon" onclick="selectExchange('GOPAX', this)">
            <i class="fas fa-check-double" style="color:#10b981;"></i> 고팍스
        </div>

        <div style="width:1px; height:40px; background:#334155; margin:0 10px; align-self:center; flex-shrink:0;"></div>

        <div class="ex-icon" onclick="selectExchange('BINANCE', this)">
            <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png?v=024" style="width:20px; margin-bottom:5px;"> BINANCE
        </div>
        <div class="ex-icon" onclick="selectExchange('COINBASE', this)">
            <i class="fas fa-building-columns" style="color:#2563eb;"></i> COINBASE
        </div>
        <div class="ex-icon" onclick="selectExchange('BYBIT', this)">
            <i class="fas fa-bolt" style="color:#fbbf24;"></i> BYBIT
        </div>
        <div class="ex-icon" onclick="selectExchange('OKX', this)">
            <i class="fas fa-o" style="color:#000; background:#fff; border-radius:50%; width:18px; height:18px; display:flex; align-items:center; justify-content:center; font-size:0.8rem; margin-bottom:5px;"></i> OKX
        </div>
        <div class="ex-icon" onclick="selectExchange('KRAKEN', this)">
            <i class="fas fa-tentacle" style="color:#7c3aed;"></i> KRAKEN
        </div>
    </div>

    <main>
        <div id="coinList" class="grid-container"></div>
        
        <div id="pagination-container" class="pagination"></div>
    </main>

    <footer id="nav-placeholder"></footer>
</div>

<script>
    window.onload = async () => {
        if(typeof includeResources === 'function') {
            await includeResources([
                { id: 'header-placeholder', file: 'header.html' },
                { id: 'nav-placeholder', file: 'nav.html' }
            ]);
        }
        fetchCoinData('UPBIT'); // 기본: 업비트
    };

    function selectExchange(ex, btn) {
        document.querySelectorAll('.ex-icon').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        fetchCoinData(ex);
    }
</script>

</body>
</html>
