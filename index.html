<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI QUANT MASTER</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script> 
</head>
<body>

<div class="wrapper">
    <header id="header-placeholder"></header>

    <div class="market-switch-container">
        <div id="btn-domestic" class="market-btn active" onclick="switchMarket('DOMESTIC')">국내 시장</div>
        <div id="btn-overseas" class="market-btn" onclick="switchMarket('OVERSEAS')">해외 시장</div>
    </div>

    <div class="exchange-bar" id="exchange-bar"></div>

    <main>
        <h3 id="market-title">국내 실시간 시세</h3>
        <div id="coinList" class="grid-container"></div>
        <div id="pagination-container" class="pagination"></div>
    </main>

    <footer id="nav-placeholder"></footer>
</div>

<script>
    // 인클루드 및 초기화 로직
    window.onload = async () => {
        // script.js가 로드된 후 실행되도록 체크
        if(typeof includeResources === 'function') {
            await includeResources([
                { id: 'header-placeholder', file: 'header.html' },
                { id: 'nav-placeholder', file: 'nav.html' }
            ]);
        }
        if(typeof switchMarket === 'function') {
            switchMarket('DOMESTIC');
        }
    };
</script>

</body>
</html>
