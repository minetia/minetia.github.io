<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://minetia.github.io/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://minetia.github.io/script.js"></script>
</head>
<body>
<div class="wrapper">
    <header id="header-placeholder"></header>
    <main>
        <div class="tab-menu">
            <button class="tab-btn active" onclick="setMarketType('krw', this)">국내 시장</button>
            <button class="tab-btn" onclick="setMarketType('global', this)">국외 시장</button>
        </div>
        <div id="coinList" class="grid-container"></div>
    </main>
    <footer id="nav-placeholder"></footer>
</div>
<script>
    window.onload = async () => {
        await includeResources([
            { id: 'header-placeholder', file: 'header.html' },
            { id: 'nav-placeholder', file: 'nav.html' }
        ]);
        fetchCoinData('krw');
    };
    function setMarketType(type, btn) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        fetchCoinData(type);
    }
</script>
</body>
</html>
