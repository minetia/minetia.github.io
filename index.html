<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI QUANT</title>
    <link rel="stylesheet" href="https://minetia.github.io/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://minetia.github.io/script.js"></script>
</head>
<body>

<div class="wrapper">
    <header id="header-placeholder"></header>

    <div class="exchange-bar">
        <div class="ex-icon active" onclick="selectExchange('UPBIT', this)">
            <i class="fas fa-arrow-trend-up"></i> UPBIT
        </div>
        <div class="ex-icon" onclick="selectExchange('BINANCE', this)">
            <i class="fas fa-globe"></i> BINANCE
        </div>
        <div class="ex-icon" onclick="alert('준비중')"><i class="fas fa-coins"></i> BITHUMB</div>
        <div class="ex-icon" onclick="alert('준비중')"><i class="fas fa-wallet"></i> COINONE</div>
        <div class="ex-icon" onclick="alert('준비중')"><i class="fas fa-bolt"></i> BYBIT</div>
        <div class="ex-icon" onclick="alert('준비중')"><i class="fas fa-o"></i> OKX</div>
    </div>

    <main>
        <div id="coinList" class="grid-container"></div>
        
        <div id="pagination-container" class="pagination"></div>
    </main>

    <footer id="nav-placeholder"></footer>
</div>

<script>
    window.onload = async () => {
        if(typeof includeResources === 'function') {
            await includeResources([
                { id: 'header-placeholder', file: 'header.html' },
                { id: 'nav-placeholder', file: 'nav.html' }
            ]);
        }
        fetchCoinData('UPBIT'); // 시작하면 업비트 로드
    };

    function selectExchange(ex, btn) {
        document.querySelectorAll('.ex-icon').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        fetchCoinData(ex);
    }
</script>

</body>
</html>
