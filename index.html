<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Quant Master - Total Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root { --bg: #020617; --card: #1e293b; --accent: #0ea5e9; --border: #334155; --up: #10b981; --down: #ef4444; }
        
        /* 전체 레이아웃 고정 */
        html, body { height: 100vh; width: 100vw; margin: 0; padding: 0; overflow: hidden; background: var(--bg); color: #fff; font-family: 'Outfit', sans-serif; }
        .wrapper { display: grid; grid-template-rows: 65px 1fr 75px; height: 100vh; width: 100vw; }

        /* 1. 상단 헤더: AI 검색엔진 */
        header { background: #0f172a; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 15px; z-index: 100; }
        .search-area { flex: 1; display: flex; justify-content: center; }
        .search-box { position: relative; width: 100%; max-width: 400px; }
        .search-box input { width: 100%; height: 38px; border-radius: 10px; border: 1px solid var(--border); background: #000; color: #fff; padding: 0 40px 0 15px; outline: none; }
        .search-box i { position: absolute; right: 12px; top: 11px; color: var(--accent); cursor: pointer; }

        /* 2. 중앙 본문: 스크롤 뻥 뚫림 */
        main { 
            overflow-y: auto !important; 
            -webkit-overflow-scrolling: touch; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            background: var(--bg);
        }

        /* 자산 카드 */
        .total-card { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); border-radius: 20px; padding: 25px; border: 1px solid var(--border); text-align: center; flex-shrink: 0; }
        
        /* 국내 코인 리스트 */
        .list-container { background: var(--card); border-radius: 15px; border: 1px solid var(--border); overflow: hidden; flex-shrink: 0; }
        table { width: 100%; border-collapse: collapse; }
        td { padding: 15px 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .coin-name { font-weight: 700; font-size: 0.95rem; }

        /* 3. 하단 메뉴 인클루드 지점 */
        #nav-placeholder { background: #0f172a; border-top: 1px solid var(--border); z-index: 100; }
        
        .up { color: var(--up); } .down { color: var(--down); }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <div class="search-area">
            <div class="search-box">
                <input type="text" id="coinIn" placeholder="AI 종목 분석 및 검색..." onkeypress="if(event.key==='Enter') search()">
                <i class="fas fa-search" onclick="search()"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="total-card">
            <div style="color: #94a3b8; font-size: 0.8rem;">ESTIMATED ASSETS</div>
            <div id="mainBalance" style="font-size: 2.2rem; font-weight: 800; margin: 10px 0;">100,000,000</div>
            <div class="up" style="font-weight: 700;"><i class="fas fa-robot"></i> AI 최적화 운용 중</div>
        </div>

        <div style="font-weight: 800; font-size: 1.1rem; color: var(--accent);">KRW MARKET LIST</div>

        <div class="list-container">
            <table>
                <tbody id="coinListBody">
                    <tr><td style="text-align:center; padding:40px; color:#94a3b8;">업비트 시세 동기화 중...</td></tr>
                </tbody>
            </table>
        </div>

        <div style="height: 30px;"></div> </main>

    <div id="nav-placeholder"></div>
</div>

<script>
    // [인클루드] 하단 메뉴 nav.html 불러오기
    fetch('https://minetia.github.io/nav.html')
        .then(res => res.text())
        .then(data => { document.getElementById('nav-placeholder').innerHTML = data; })
        .catch(() => { 
            // 절대경로 실패 시 로컬에서 재시도
            fetch('nav.html').then(r => r.text()).then(d => document.getElementById('nav-placeholder').innerHTML = d);
        });

    function search() {
        const val = document.getElementById('coinIn').value.toUpperCase().trim();
        if(val) location.href = `modal.html?coin=${val}`;
    }

    // [해결] 국내 코인 리스트 API 로직
    async function getCoinList() {
        try {
            const res = await axios.get('https://api.upbit.com/v1/market/all');
            const krwCoins = res.data.filter(c => c.market.startsWith('KRW-')).slice(0, 20); 
            const markets = krwCoins.map(c => c.market).join(',');
            const tickerRes = await axios.get(`https://api.upbit.com/v1/ticker?markets=${markets}`);
            
            const listBody = document.getElementById('coinListBody');
            listBody.innerHTML = krwCoins.map(coin => {
                const ticker = tickerRes.data.find(t => t.market === coin.market);
                const price = ticker ? ticker.trade_price.toLocaleString() : "---";
                const change = ticker ? (ticker.signed_change_rate * 100).toFixed(2) : "0";
                return `
                    <tr onclick="location.href='modal.html?coin=${coin.market.split('-')[1]}'" style="cursor:pointer;">
                        <td>
                            <div class="coin-name">${coin.korean_name}</div>
                            <div style="font-size:0.7rem; color:#94a3b8;">${coin.market}</div>
                        </td>
                        <td style="text-align:right; font-weight:700;">
                            <div>${price} 원</div>
                            <span style="font-size:0.75rem;" class="${change > 0 ? 'up' : 'down'}">${change > 0 ? '+' : ''}${change}%</span>
                        </td>
                    </tr>
                `;
            }).join('');
        } catch (e) { console.log("API 호출 지연..."); }
    }

    window.onload = () => { getCoinList(); setInterval(getCoinList, 5000); };
</script>
</body>
</html>
