<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI QUANT MASTER</title>
    <link rel="stylesheet" href="https://minetia.github.io/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://minetia.github.io/script.js"></script>
</head>
<body>

<div class="wrapper">
    <header id="header-placeholder"></header>

    <div class="market-switch-container">
        <div id="btn-domestic" class="market-btn active" onclick="switchMarket('DOMESTIC')">국내 시장</div>
        <div id="btn-overseas" class="market-btn" onclick="switchMarket('OVERSEAS')">해외 시장</div>
    </div>

    <div class="exchange-bar" id="exchange-bar">
        </div>

    <main>
        <h3 id="market-title" style="margin-bottom:15px; font-size:1.1rem; padding-left:5px;">국내 실시간 시세 [UPBIT]</h3>
        
        <div id="coinList" class="grid-container"></div>
        
        <div id="pagination-container" class="pagination"></div>
    </main>

    <footer id="nav-placeholder"></footer>
</div>

<script>
    window.onload = async () => {
        if(typeof includeResources === 'function') {
            await includeResources([
                { id: 'header-placeholder', file: 'header.html' },
                { id: 'nav-placeholder', file: 'nav.html' }
            ]);
        }
        // 시작하자마자 국내 시장 로드
        switchMarket('DOMESTIC');
    };
</script>

</body>
</html>
